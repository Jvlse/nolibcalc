<!DOCTYPE html>
<html lang="en">
<head>
    <title>NoLibCalc</title>
    <style>
        button {
            border: 0;
            background-color: transparent;
            font-size: 4vw; /* Base font size scales with viewport width */
            font-family: inherit;
            font-weight: inherit;
            appearance: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 2vw; /* Padding relative to viewport width */
        }

        input:hover, input:active, input:focus, 
        textarea:hover, textarea:active, textarea:focus,
        button:hover, button:active,
        button:focus {
            outline: none;
        }

        :root {
            font-family: Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw; /* Width of the container */
            height: 90vh; /* Height of the container */
            max-width: 600px; /* Maximum width of the container */
            max-height: 800px; /* Maximum height of the container */
        }

        .calculator {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        .calculator__display {
            background-color: #222;
            color: #fff;
            font-size: 6vh; /* Font size relative to viewport height */
            padding: 2vh 2vw; /* Padding relative to viewport dimensions */
            text-align: right;
            flex: 1;
            overflow: hidden; /* Prevent overflow */
        }

        .calculator__keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Equal width columns */
            width: 100%; /* Ensure grid takes full width of container */
            height: auto; /* Allow grid height to adjust naturally */
            gap: 1px; /* Small gap between buttons */
        }

        .calculator__keys > * {
            background-color: #fff;
            padding: 2vw; /* Padding relative to viewport width */
            font-size: 4vw; /* Font size relative to viewport width */
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: center;
            display: flex; /* Use flex to center text */
            align-items: center;
            justify-content: center;
            position: relative; /* Ensure positioning context for pseudo-elements */
            overflow: hidden; /* Ensure pseudo-elements do not overflow */
        }

        .calculator__keys > *:active::before {
            background-color: rgba(0, 0, 0, 0.1);
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Ensure pseudo-element is above button content */
        }

        .calculator__keys > *:active {
            background-color: #eee; /* Optional: Change background color on active */
        }

        .calculator__keys > .is-depressed::before {
            background-color: rgba(0, 0, 0, 0.1); /* Consistent appearance for depressed state */
            z-index: 1; /* Ensure pseudo-element is above button content */
        }

        .key--operator {
            background-color: #eee;
        }

        .key--equal {
            background-color: #fe886a;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="sin">sin(n)</button>
                <button class="key--operator" data-action="cos">cos(n)</button>
                <button class="key--operator" data-action="tan">tan(n)</button>
                <button class="key--operator" data-action="pi">ฯ</button>
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator__keys');
        const display = document.querySelector('.calculator__display');

        keys.addEventListener('click', handleClick);

        function handleClick(e) {
            if (e.target.matches('button')) {
                const key = e.target;
                const action = key.dataset.action;
                const keyContent = key.textContent;
                const displayedNum = display.textContent;
                const previousKeyType = calculator.dataset.previousKeyType;

                switch(action) {
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        operator(key, displayedNum, action);
                        break;
                    case 'decimal':
                        decimal(displayedNum);
                        break;
                    case 'clear':
                        clear();
                        break;
                    case 'calculate':
                        display.textContent = calculate(calculator.dataset.firstValue, calculator.dataset.operator, displayedNum);
                        break;
                    default:
                        if (displayedNum === '0' || previousKeyType === 'operator') {
                            display.textContent = keyContent;
                        } else if (previousKeyType === '.') {
                            display.textContent += keyContent;
                        } else {
                            display.textContent = displayedNum + keyContent;
                        }
                        break;
                }
            }
        }

        function operator(key, displayedNum, action) {
            key.classList.add('is-depressed');
            calculator.dataset.previousKeyType = 'operator';
            calculator.dataset.firstValue = displayedNum;
            calculator.dataset.operator = action;
        }

        function decimal(displayedNum) {
            display.textContent = displayedNum + '.';
        }

        function clear() {
            display.textContent = '0';
            display.firstValue = 0;
            calculator.dataset.previousKeyType = "clear";
        }

        function calculate(n1, operator, n2) {
            let result = '';
            switch(operator) {
                case 'add':
                    result = parseFloat(n1) + parseFloat(n2);
                    break;
                case 'subtract':
                    result = parseFloat(n1) - parseFloat(n2);
                    break;
                case 'multiply':
                    result = parseFloat(n1) * parseFloat(n2);
                    break;
                case 'divide':
                    result = parseFloat(n1) / parseFloat(n2);
                    break;
            }
            return result;
        }
    </script>
</body>
</html>
